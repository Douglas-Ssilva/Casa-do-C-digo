<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Casa do Código - Login</title>
</head>
<body>
	<h2>Entre com suas Credenciais</h2>
	<form action="#{request.getContextPath()}/j_security_check" method="post"> <!-- Assim nao perco o contexto da aplicação -->
		<label>Login: </label>
		<input type="text" name="j_username"/><br/> <!-- name tem que ser esse p que o JAAS entenda -->
		<label>Password: </label>
		<input type="password" name="j_password"/><br/>
		<button type="submit">Enter</button>
	</form>

</body>
</html>
