<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"> 
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Casa do Código</title>
	<h:outputStylesheet library="css" name="style_panel_grid.css"/>
</h:head>
<h:body>
		<p:growl life="3000" id="growl" showDetail="true"/>

		<div>
		<h:form>
			<p:menubar>
		        <p:submenu label="Livros" icon="fa fa-fw  fa-book">
		            <p:submenu label="New" icon="pi pi-briefcase">
		                <p:menuitem value="Project" url="#" />
		                <p:menuitem value="Other" url="#" />
		            </p:submenu>
		            <p:menuitem value="Open" url="#" />
		            <p:separator />
		            <p:menuitem value="Quit" url="#" />
		        </p:submenu>
	 
	        <p:submenu label="Autor" icon="fa fa-fw fa-user">
	            <p:menuitem value="Undo" url="#" icon="pi pi-angle-double-left" />
	            <p:menuitem value="Redo" url="#" icon="pi pi-angle-double-right" />
	        </p:submenu>
	 
	        <p:submenu label="Help" icon="fa fa-fw fa-comments">
	            <p:menuitem value="Contents" url="#" />
	            <p:submenu label="Search" icon="pi pi-search">
	                <p:submenu label="Text">
	                    <p:menuitem value="Workspace" url="#" />
	                </p:submenu>
	                <p:menuitem value="File" url="#" />
	            </p:submenu>
	        </p:submenu>
	 
	        <f:facet name="options">
	            <p:inputText style="margin:1px 10px 1px 1px;" placeholder="Search"/>
	            <p:commandButton type="button" value="Logout" icon="fa fa-fw fa-remove" />
	        </f:facet>
	    </p:menubar>
	</h:form>
	</div>	
	<br/>
	<div>
		<ui:insert name="header" />
	</div>
	<br/>
	<div>
		<ui:insert name="content"/>
	</div>

</h:body>
</html>
